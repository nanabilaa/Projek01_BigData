<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" onclick="login()" class="toggle-btn">
            Login
          </button>
          <button type="button" onclick="register()" class="toggle-btn">
            Register
          </button>
        </div>
        <form
          id="login-form"
          class="input-group"
          onsubmit="return loginUser(event)"
        >
          <input
            type="email"
            id="login-email"
            class="input-field"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="login-password"
            class="input-field"
            placeholder="Password"
            required
          />
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <form
          id="register-form"
          class="input-group"
          onsubmit="return registerUser(event)"
        >
          <input
            type="text"
            id="register-username"
            class="input-field"
            placeholder="Username"
            required
          />
          <input
            type="email"
            id="register-email"
            class="input-field"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="register-password"
            class="input-field"
            placeholder="Password"
            required
          />
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
